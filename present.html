<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Al Yaqeen Group Presentation</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        html {
            height: 100%;
            overflow: hidden;
        }
        body { 
            margin: 0; 
            padding: 0; 
            height: 100%;
            font-family: 'Inter', sans-serif; 
            background-color: #000; 
            overflow: hidden;
            -webkit-user-select: none; 
            user-select: none;
        }

        .slideshow-container { 
            width: 100%;
            height: 100%;
            position: relative; 
        }

        .slide { 
            width: 100%; 
            height: 100%;
            position: absolute;
            top: 0;
            left: 0;
            opacity: 0;
            transition: opacity 0.4s ease-in-out; 
            overflow: hidden;
        }

        .slide.active { 
            opacity: 1; 
            z-index: 1;
        }
        
        .slide iframe { 
            width: 100%; 
            height: 100%; 
            border: none; 
        }

        .slide-counter, .keyboard-hint { 
            position: fixed; 
            z-index: 1000; 
            background: rgba(0,0,0,0.8);
            color: white; 
            border-radius: 15px; 
            -webkit-backdrop-filter: blur(8px);
            backdrop-filter: blur(8px);
            transition: all 0.3s ease;
        }

        .slide-counter { top: 20px; right: 20px; padding: 6px 14px; font-size: 14px; }
        .keyboard-hint { bottom: 20px; right: 20px; padding: 6px 10px; font-size: 12px; opacity: 0.7; }

        @media (max-width: 767px) {
            .slide-counter { top: 10px; right: 10px; padding: 4px 10px; font-size: 12px; border-radius: 10px; }
            .keyboard-hint { display: none; }
        }
    </style>
</head>
<body>
    <div class="slideshow-container">
        <div class="slide active" data-slide="0"><iframe src="slide01.html" loading="lazy"></iframe></div>
        <div class="slide" data-slide="1"><iframe src="slide02.html" loading="lazy"></iframe></div>
        <div class="slide" data-slide="2"><iframe src="slide03.html" loading="lazy"></iframe></div>
        <div class="slide" data-slide="3"><iframe src="slide04.html" loading="lazy"></iframe></div>
        <div class="slide" data-slide="4"><iframe src="slide05.html" loading="lazy"></iframe></div>
        <div class="slide" data-slide="5"><iframe src="slide06.html" loading="lazy"></iframe></div>
        <div class="slide" data-slide="6"><iframe src="slide07.html" loading="lazy"></iframe></div>
        <div class="slide" data-slide="7"><iframe src="slide08.html" loading="lazy"></iframe></div>
        <div class="slide" data-slide="8"><iframe src="slide09.html" loading="lazy"></iframe></div>
        <div class="slide" data-slide="9"><iframe src="slide10.html" loading="lazy"></iframe></div>
        <div class="slide" data-slide="10"><iframe src="slide11.html" loading="lazy"></iframe></div>
        <div class="slide" data-slide="11"><iframe src="slide12.html" loading="lazy"></iframe></div>
    </div>

      <div class="slide-counter">
          <span id="current-slide">1</span> / <span id="total-slides">12</span>
      </div>
      <div class="keyboard-hint">
          ← → / Swipe / Space
      </div>
  
      <script>
          let currentSlide = 0;
          const slides = document.querySelectorAll('.slide');
          const totalSlides = slides.length;
          
          let touchstartX = 0;
          let touchendX = 0;

          function updateSlideDisplay() {
              slides.forEach((slide, index) => {
                  slide.classList.toggle('active', index === currentSlide);
              });
              document.getElementById('current-slide').textContent = currentSlide + 1;
          }
  
          function goToSlide(n) {
              currentSlide = (n + totalSlides) % totalSlides;
              updateSlideDisplay();
          }
  
          function nextSlide() {
              goToSlide(currentSlide + 1);
          }
  
          function prevSlide() {
              goToSlide(currentSlide - 1);
          }
  
          window.addEventListener('keydown', e => {
              if (e.key === 'ArrowRight' || e.key === ' ') nextSlide();
              else if (e.key === 'ArrowLeft') prevSlide();
          });
          
          document.addEventListener('touchstart', e => {
              touchstartX = e.changedTouches[0].screenX;
          }, { passive: true });

          document.addEventListener('touchend', e => {
              touchendX = e.changedTouches[0].screenX;
              if (touchendX < touchstartX - 50) nextSlide();
              if (touchendX > touchstartX + 50) prevSlide();
          });
  
          window.addEventListener('message', e => {
              if (e.data === 'go-next') nextSlide();
              else if (e.data === 'go-prev') prevSlide();
          });
          
          document.getElementById('total-slides').textContent = totalSlides;
          updateSlideDisplay();
      </script>
</body>
</html>
