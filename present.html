<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Al Yaqeen Group Presentation</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        /* Base styles are already good for full-screen desktop mode */
        body { 
            margin: 0; 
            padding: 0; 
            font-family: 'Inter', sans-serif; 
            background-color: #000; 
            overflow: hidden; 
            -webkit-user-select: none; /* Prevent text selection during swipe */
            user-select: none;
        }
        .slideshow-container { 
            width: 100vw; 
            height: 100vh; 
            position: relative; 
        }
        .slide { 
            width: 100%; 
            height: 100%; 
            position: absolute; 
            top: 0; 
            left: 0; 
            opacity: 0; 
            transition: opacity 0.4s ease-in-out; 
        }
        .slide.active { 
            opacity: 1; 
        }
        .slide iframe { 
            width: 100%; 
            height: 100%; 
            border: none; 
            /* üî• CRITICAL FIX: Allows touches/swipes to pass through the iframe to the document body */
            pointer-events: none; 
            /* Prevent image drag within iframe (cross-browser) */
            user-drag: none;
            -webkit-user-drag: none;
        }

        /* --- UI Elements --- */
        .slide-counter, .keyboard-hint { 
            position: fixed; 
            z-index: 1000; 
            background: rgba(0,0,0,0.8);
            color: white; 
            border-radius: 15px; 
            -webkit-backdrop-filter: blur(8px);
            backdrop-filter: blur(8px);
            transition: all 0.3s ease;
        }

        .slide-counter { 
            top: 20px; 
            right: 20px; 
            padding: 6px 14px; 
            font-size: 14px; 
        }
        .keyboard-hint { 
            bottom: 20px; 
            right: 20px; 
            padding: 6px 10px; 
            font-size: 12px; 
            opacity: 0.7;
        }

        /* --- üì± Mobile Optimization --- */
        @media (max-width: 767px) {
            
            /* Smaller, less intrusive counter on mobile */
            .slide-counter {
                top: 10px; 
                right: 10px; 
                padding: 4px 10px; 
                font-size: 12px;
                border-radius: 10px;
            }

            /* Hide the keyboard hint entirely on mobile devices */
            .keyboard-hint {
                display: none;
            }
        }
    </style>
</head>
<body>
    <div class="slideshow-container">

        <div class="slide active" data-slide="0">
            <iframe src="slide01.html" loading="lazy" title="Presentation Slide 1: Introduction"></iframe>
        </div>

        <div class="slide" data-slide="1">
            <iframe src="slide02.html" loading="lazy" title="Presentation Slide 2: Company Overview"></iframe>
        </div>

        <div class="slide" data-slide="2">
            <iframe src="slide03.html" loading="lazy" title="Presentation Slide 3: Market Opportunity"></iframe>
        </div>

        <div class="slide" data-slide="3">
            <iframe src="slide04.html" loading="lazy" title="Presentation Slide 4: Investment Thesis"></iframe>
        </div>

        <div class="slide" data-slide="4">
            <iframe src="slide05.html" loading="lazy" title="Presentation Slide 5: Target Assets"></iframe>
        </div>

        <div class="slide" data-slide="5">
            <iframe src="slide06.html" loading="lazy" title="Presentation Slide 6: Risk Management"></iframe>
        </div>

        <div class="slide" data-slide="6">
            <iframe src="slide07.html" loading="lazy" title="Presentation Slide 7: Portfolio Strategy"></iframe>
        </div>

        <div class="slide" data-slide="7">
            <iframe src="slide08.html" loading="lazy" title="Presentation Slide 8: Case Studies"></iframe>
        </div>

        <div class="slide" data-slide="8">
            <iframe src="slide09.html" loading="lazy" title="Presentation Slide 9: Projected Returns"></iframe>
        </div>

        <div class="slide" data-slide="9">
            <iframe src="slide10.html" loading="lazy" title="Presentation Slide 10: Fund Economics"></iframe>
        </div>

        <div class="slide" data-slide="10">
            <iframe src="slide11.html" loading="lazy" title="Presentation Slide 11: Leadership and Partners"></iframe>
        </div>

        <div class="slide" data-slide="11">
            <iframe src="slide12.html" loading="lazy" title="Presentation Slide 12: Contact and Next Steps"></iframe>
        </div>
    </div>

      <div class="slide-counter">
          <span id="current-slide">1</span> / <span id="total-slides">12</span>
      </div>
      <div class="keyboard-hint">
          ‚Üê ‚Üí / Swipe Left/Right / Space
      </div>
  
      <script>
          let currentSlide = 0;
          const slides = document.querySelectorAll('.slide');
          const totalSlides = slides.length;
          
          let touchstartX = 0;
          let touchendX = 0;
          const minSwipeDistance = 75; // Increased swipe distance for better control 

          function updateSlideDisplay() {
              slides.forEach((slide, index) => {
                  if (index === currentSlide) {
                      slide.classList.add('active');
                  } else {
                      slide.classList.remove('active');
                  }
              });
              document.getElementById('current-slide').textContent = currentSlide + 1;
          }
  
          function goToSlide(i) {
              if (i >= 0 && i < totalSlides) {
                  currentSlide = i;
                  updateSlideDisplay();
              }
          }
  
          function nextSlide() {
              if (currentSlide < totalSlides - 1) {
                  currentSlide++;
                  updateSlideDisplay();
              }
          }
  
          function prevSlide() {
              if (currentSlide > 0) {
                  currentSlide--;
                  updateSlideDisplay();
              }
          }
  
          // --- 1. Keyboard Navigation (Desktop) ---
          window.addEventListener('keydown', e => {
              if (e.key === 'ArrowRight' || e.key === ' ') {
                  e.preventDefault();
                  nextSlide();
              } else if (e.key === 'ArrowLeft') {
                  e.preventDefault();
                  prevSlide();
              } else if (e.key === 'Home') {
                  e.preventDefault();
                  goToSlide(0);
              } else if (e.key === 'End') {
                  e.preventDefault();
                  goToSlide(totalSlides - 1);
              }
          });
          
          // --- 2. Touch/Swipe Navigation (Mobile) ---
          // Touches are tracked on the window/document because pointer-events: none is set on iframes.
          document.addEventListener('touchstart', e => {
              // Only track first touch point (for single-finger swipe)
              touchstartX = e.changedTouches[0].screenX;
          });

          document.addEventListener('touchend', e => {
              if (touchstartX !== 0) { // Check if a touchstart was successfully registered
                  touchendX = e.changedTouches[0].screenX;
                  
                  const swipeDistance = touchendX - touchstartX;

                  if (swipeDistance > minSwipeDistance) {
                      // Swipe Right (Previous Slide)
                      e.preventDefault();
                      prevSlide();
                  } else if (swipeDistance < -minSwipeDistance) {
                      // Swipe Left (Next Slide)
                      e.preventDefault();
                      nextSlide();
                  }
                  touchstartX = 0; // Reset touch tracking
              }
          });
  
          // --- 3. Communication from IFrames (for internal slide events) ---
          window.addEventListener('message', e => {
              if (e.data === 'go-next') {
                  nextSlide();
              } else if (e.data === 'go-prev') {
                  prevSlide();
              }
          });
          
          // Initial setup
          document.getElementById('total-slides').textContent = totalSlides;
          updateSlideDisplay();
      </script>
</body>
</html>
