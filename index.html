<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Al Yaqeen Group - Pitch Deck</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700;900&family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="global.css">
    
    <style>
        body {
            /* Consistent branding background */
            background: linear-gradient(135deg, #001F3F 0%, #006400 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            width: 100vw;
            color: white;
            font-family: 'Inter', sans-serif;
        }
        
        .loading-message {
            font-size: 1.25rem;
            font-weight: 500;
            opacity: 0.8;
            /* Simple pulse animation for visual interest */
            animation: pulse 1.5s infinite;
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 0.8; }
            50% { opacity: 1; }
        }
    </style>

    <script>
        // Critical: Immediate redirect to the main presentation
        window.location.href = 'present.html';
    </script>
</head>
<body>
    <div class="loading-message">
        <i class="fas fa-spinner fa-spin mr-3"></i>
        Redirecting to presentation...
    </div>
</body>
</html>
