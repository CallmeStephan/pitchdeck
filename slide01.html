<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Al Yaqeen Group - Cover</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700;900&family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="global.css">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #001F3F 0%, #008000 100%);
            overflow-x: hidden !important; 
            min-height: 100vh;
        }
        
        .hero-title {
            font-family: 'Playfair Display', serif;
            font-weight: 900;
            font-size: clamp(3rem, 10vw, 8rem); 
            line-height: 0.9;
        }
        
        .subtitle {
            font-size: clamp(1rem, 3vw, 2rem); 
            letter-spacing: 0.05em;
        }
        
        .floating-element {
            animation: float 6s ease-in-out infinite;
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-20px); }
        }
        
        .gradient-text {
            background: linear-gradient(135deg, #FFD700, #FFFFFF);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        .info-box {
            background: rgba(255, 255, 255, 0.1);
            -webkit-backdrop-filter: blur(10px);
            backdrop-filter: blur(10px);
        }
    </style>
</head>
<body class="text-white">
    <div class="content-container flex items-center justify-center relative">
        <div class="text-center">
            <div class="floating-element">
                <h1 class="hero-title gradient-text mb-8">AL YAQEEN GROUP</h1>
            </div>
            
            <div class="space-y-6">
                <p class="subtitle font-light">Institutional Real Asset Investment Platform</p>
                
                <div class="flex flex-wrap justify-center items-center gap-6 sm:space-x-8 mt-12 max-w-2xl mx-auto">
                    <div class="text-center w-28 sm:w-auto">
                        <div class="w-16 h-16 bg-gold rounded-full flex items-center justify-center mb-3 mx-auto">
                            <i class="fas fa-chart-line text-navy text-xl"></i>
                        </div>
                        <p class="text-sm font-medium">Growth Funds</p>
                    </div>
                    <div class="text-center w-28 sm:w-auto">
                        <div class="w-16 h-16 bg-gold rounded-full flex items-center justify-center mb-3 mx-auto">
                            <i class="fas fa-coins text-navy text-xl"></i>
                        </div>
                        <p class="text-sm font-medium">Income Funds</p>
                    </div>
                    <div class="text-center w-28 sm:w-auto">
                        <div class="w-16 h-16 bg-gold rounded-full flex items-center justify-center mb-3 mx-auto">
                            <i class="fas fa-shield-alt text-navy text-xl"></i>
                        </div>
                        <p class="text-sm font-medium">Governance</p>
                    </div>
                    <div class="text-center w-28 sm:w-auto">
                        <div class="w-16 h-16 bg-gold rounded-full flex items-center justify-center mb-3 mx-auto">
                            <i class="fas fa-eye text-navy text-xl"></i>
                        </div>
                        <p class="text-sm font-medium">Transparency</p>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="info-box absolute bottom-6 right-6 border border-white/20 rounded-xl p-4">
            <p class="text-sm font-medium">v1.0 | October 2025</p>
            <p class="text-xs mt-1 opacity-80">info.alyaqeengroup@gmail.com</p>
        </div>
    </div>
</body>
</html>
