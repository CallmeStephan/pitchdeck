<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Al Yaqeen Group - Cover</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@900&family=Inter:wght@300;400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="global.css">
    <style>
        body {
            background: linear-gradient(135deg, #001F3F 0%, #008000 100%);
        }
        .hero-title {
            font-family: 'Playfair Display', serif;
            background: linear-gradient(135deg, #FFD700, #FFFFFF);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: float 6s ease-in-out infinite;
        }
        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
        }
        .info-box {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
        }
    </style>
</head>
<body class="text-white font-sans">

    <div class="content-container flex flex-col items-center justify-center text-center relative p-4 sm:p-6 md:p-8">

        <!-- Main Title -->
        <h1 class="hero-title font-black text-5xl sm:text-6xl md:text-7xl lg:text-8xl xl:text-9xl tracking-tighter leading-none mb-6">
            AL YAQEEN GROUP
        </h1>

        <!-- Subtitle -->
        <p class="text-lg sm:text-xl md:text-2xl font-light text-gray-200 mb-12 max-w-3xl">
            Institutional Real Asset Investment Platform
        </p>

        <!-- Feature Icons -->
        <div class="grid grid-cols-2 sm:grid-cols-4 gap-6 sm:gap-8 max-w-4xl w-full">
            <div class="flex flex-col items-center">
                <div class="w-16 h-16 bg-yellow-400 rounded-full flex items-center justify-center mb-3">
                    <i class="fas fa-chart-line text-2xl text-navy"></i>
                </div>
                <p class="text-sm font-medium text-gray-100">Growth Funds</p>
            </div>
            <div class="flex flex-col items-center">
                <div class="w-16 h-16 bg-yellow-400 rounded-full flex items-center justify-center mb-3">
                    <i class="fas fa-coins text-2xl text-navy"></i>
                </div>
                <p class="text-sm font-medium text-gray-100">Income Funds</p>
            </div>
            <div class="flex flex-col items-center">
                <div class="w-16 h-16 bg-yellow-400 rounded-full flex items-center justify-center mb-3">
                    <i class="fas fa-shield-alt text-2xl text-navy"></i>
                </div>
                <p class="text-sm font-medium text-gray-100">Governance</p>
            </div>
            <div class="flex flex-col items-center">
                <div class="w-16 h-16 bg-yellow-400 rounded-full flex items-center justify-center mb-3">
                    <i class="fas fa-eye text-2xl text-navy"></i>
                </div>
                <p class="text-sm font-medium text-gray-100">Transparency</p>
            </div>
        </div>

        <!-- Info Box -->
        <div class="info-box absolute bottom-4 right-4 sm:bottom-6 sm:right-6 border border-white/20 rounded-lg p-3 text-left">
            <p class="text-xs sm:text-sm font-medium">v1.0 | October 2025</p>
            <p class="text-xs opacity-80 mt-1">info.alyaqeengroup@gmail.com</p>
        </div>

    </div>

</body>
</html>
